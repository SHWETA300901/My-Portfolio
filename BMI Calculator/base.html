    <div class="container my-3">
    <header>
        <h2 align="center"><strong>Body Mass Index Calculator</strong></h2></header>
        <form action="/calculation" method="POST" >
            <div class="mb-3">
              <label for="height" class="form-label"><b>Height</b></label>
              <input type="text" class="form-control" name="height" id="height" placeholder="Enter Your Height in cm" required>
              
            </div>
            <div class="mb-3">
              <label for="weight" class="form-label"><b>Weight</b></label>
              <input type="text" class="form-control" name="weight" id="weight" placeholder="Enter Your Weight in kg" required>
            </div>
            <div class="mb-3">
              <label for="age" class="form-label"><b>Age</b></label>
              <input type="text" class="form-control" name="age" id="age" placeholder="Enter Your Age" required>
            </div> 
            <div class="button">
            <button type="button" id="btn" class="buttton btn-sm mx-1">Calculate</button>   
            </div>   
            
           
      </form>
    
    </div> 
 
    <div align="center" class="container my-4 mb-4" id="result"></div>
